name: PR Guard - No Dev Records

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: read

jobs:
  guard:
    name: Block dev-record JSON/MD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: files
        uses: actions/github-script@v7
        with:
          script: |
            const pull_number = context.payload.pull_request.number;
            const { data } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number,
              per_page: 300
            });
            const files = data.map(f => f.filename);
            core.setOutput('files', JSON.stringify(files));

      - name: Validate no dev-record files are included
        id: validate
        run: |
          files=$(echo '${{ steps.files.outputs.files }}' | jq -r '.[]')
          echo "Changed files:"; echo "$files"
          forbidden=0
          # Patterns to block explicitly per agent.md rules
          while IFS= read -r f; do
            case "$f" in \
              progress.json|*/progress.json) echo "Forbidden: $f"; forbidden=1;; \
              agent.md|Agent.md|AGENT.md|AGENTS.md) echo "Forbidden: $f"; forbidden=1;; \
            esac
          done <<< "$files"
          if [ "$forbidden" -ne 0 ]; then
            echo "Failing because forbidden dev-record files were found." >&2
            exit 1
          fi

